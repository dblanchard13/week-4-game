<!DOCTYPE html>
<html>
<head>
	<title>Diamonds</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<style>

		.jumbotron {
			background-image: url(assets/images/lucy.jpg);
		    background-size: cover;
		}
	
		.jumbotron h1 {
			color: coral;
		}

		.jumbotron p {
			color: coral;
			font-weight: bold;
		}

		h3, h4 {
			text-align: center;
		}

		.button-center {
			text-align: center;
		}

		.height {
			height: 380px;
		}
	</style>



</head>
<body>

<div class="container">
	<div class="jumbotron">
	  <h1>Lucy in the sky</h1>
	</div>

<div class="row">
	<div class = "col-md-4">
		<iframe src="https://embed.spotify.com/?uri=spotify%3Atrack%3A25yQPHgC35WNnnOUqFhgVR" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
	</div>
	<div class="col-md-8">
         <div class="panel panel-default height">
             <div class="panel-heading"><h3>Lucy's Diamonds</h3></div>
                <div class="panel-body button-center buttonDiv">
					<button id="one" type="button" class="btn btn-default btn-lg" >
						<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
					</button>

					<button id="two" type="button" class="btn btn-default btn-lg">
						<span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
					</button>

					<button id="three" type="button" class="btn btn-default btn-lg">
						<span class="glyphicon glyphicon-certificate" aria-hidden="true"></span>
					</button>

					<button id="four" type="button" class="btn btn-default btn-lg">
						<span class="glyphicon glyphicon-grain" aria-hidden="true"></span>
					</button>
                </div>
          </div>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
         <div class="panel panel-default">
             <div class="panel-heading"><h4>Random Number</h4></div>
                <div id="randomBox" class="panel-body button-center">
                </div>
          </div>
    </div>
    <div class="col-md-4">
         <div class="panel panel-default">
             <div class="panel-heading"><h4>Your Total Score</h4></div>
                <div id="totalScoreBox" class="panel-body button-center">
                </div>
          </div>
    </div>
	<div class="col-md-4">
		<div class="panel panel-default">
			<div class="panel-heading"><h4>Lucy's Health</h4></div>
			<div class="panel-body">
			<div class=row>
				<div class="col-md-4" id="winsScore"></div>
				<div class="col-md-4" id="lossesScore"></div>
				<div class="col-md-4" id="message"></div>
			</div>

<!-- 				<div id="winsScore"></div>
				<div id="lossesScore"></div>
				<div id="message"></div> -->
			</div>
		</div>
	</div>
</div>
</div>
 







<script type="text/javascript">


//initialize global variables!!! 	
var ranNum;
var crystalOne;
var crystalTwo;
var crystalThree;
var crystalFour;
var totalScore;

function reset(){
ranNum = Math.floor((Math.random()*121));
crystalOne = Math.ceil((Math.random()*12));
crystalTwo = Math.ceil((Math.random()*12));
crystalThree = Math.ceil((Math.random()*12));
crystalFour = Math.ceil((Math.random()*12));
totalScore = 0;
write("randomBox", ranNum);
}

reset();
var wins = 0;
var losses = 0;

// writing variables in HTML
function write(divId, value){
	$("#"+divId).html(value);
	//document.getElementById(divId).innerHTML = value;
}

write("randomBox", ranNum);
write("winsScore", "wins: " + wins);
write("lossesScore", "losses: " + losses);
write("totalScoreBox", totalScore);


// adding crystal scores
function addCrystal(id, crystalNumber){
	var button = $("#"+id);
	button.click(function() {
	//button.onclick = function(){
		totalScore = totalScore + crystalNumber;
		// totalScoreBox.html(totalScore);
		$("#totalScoreBox").html(totalScore);
		//totalScoreBox.innerHTML = totalScore;
		if (totalScore === ranNum) {
			wins++;
			write("winsScore", "wins: "+ wins);
			write("message", "You WON!");
			reset();
		}
		else if (totalScore > ranNum) {
			console.log("over");
			losses++;
			write("lossesScore", "losses: "+ losses);
			write("message", "You LOST!");
			reset();
		}
	});

}

addCrystal("one", crystalOne);
addCrystal("two", crystalTwo);
addCrystal("three", crystalThree);
addCrystal("four", crystalFour);


</script>


</body>
</html>
